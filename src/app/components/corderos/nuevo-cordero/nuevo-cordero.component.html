<div class="container align-title">
    <h3>Nuevo Cordero</h3>
</div>
<div class="jumbotron">
    <form [formGroup]="" (ngSubmit)="guardaNuevoCordero()">
        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre_NacimientoCordero">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Fecha Nacimiento</label>
            <div class="col-8">
                <input class="form-control" type="text" placeholder="Fecha Nacimiento" formControlName="fecha_NacimientoCordero">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Peso KG</label>
            <div class="col-8">
                <input class="form-control" type="text" placeholder="Peso Nacimiento (KG)" formControlName="peso_NacimientoCordero">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Madre</label>
            <div class="col-8">
                <input class="form-control" type="text" placeholder="Madre" formControlName="madre_NacimientoCordero">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Padre</label>
            <div class="col-8">
                <input class="form-control" type="text" placeholder="Padre" formControlName="padre_NacimientoCordero">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Sexo</label>
            <div class="col-8">
                <select class="form-control" id="sexo_NacimientoCordero">
                    <option selected>Seleccionar...</option>
                    <option value="Macho">Macho</option>
                    <option value="Macho">Hembra</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Parto Multiple</label>
            <div class="col-8">
                <input class="form-check-input" type="checkbox" value="" id="muliple_NacimientoCordero">
            </div>
        </div>

        <div class="form-group text-center">
            <button type="submit" class="btn btn-success">Guardar</button>
            <button type="button" class="btn btn-danger" [routerLink]="['corderos']">Cancelar</button>
        </div>

    </form>
</div>
